services:
  legionlord-postgres:
    image: postgres
    container_name: legionlord-postgres
    volumes:
      - /data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER:
      - POSTGRES_PASSWORD:
    networks:
      - legionlord

  legionlord-backend:
    image: legionlord-backend
    container_name: legionlord-backend
    ports:
      - 9090:9090
    networks:
      - legionlord
    depends_on:
      - legionlord-postgres

networks:
  legionlord:
    external: true
    name: legionlord_default